{{ if .Type }}

        <span class="ibakuman-toolbar__toggle-open">
            <i class="arrow fas fa-chevron-left fa-fw" aria-hidden="true"></i>
        </span>
        <span class="ibakuman-toolbar__ellipses">
            <i class="fas fa-ellipsis-h fa-fw" aria-hidden="true"></i>

        </span>
    </div>
{{ end }}
